# Production Profile Configuration
spring:
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

logging:
  level:
    root: WARN
    com.fintech.notificationservice: INFO
  pattern:
    console: '{"timestamp":"%d{ISO8601}","level":"%level","service":"notification-service","message":"%msg"}%n'

server:
  error:
    include-message: never
    include-stacktrace: never

springdoc:
  swagger-ui:
    enabled: false
  api-docs:
    enabled: false

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

