# Production profile for Wallet Service
# Uses Supabase PostgreSQL with connection pooling

spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: ${DATABASE_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 300000
      max-lifetime: 600000
      pool-name: wallet-pool

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        default_schema: wallet
        dialect: org.hibernate.dialect.PostgreSQLDialect

# External services (Heroku URLs)
services:
  ledger:
    url: ${LEDGER_SERVICE_URL}
    enabled: true
  notification:
    url: ${NOTIFICATION_SERVICE_URL}
    enabled: true

# Production logging
logging:
  level:
    root: WARN
    com.fintech.wallet: INFO
    org.hibernate.SQL: WARN

