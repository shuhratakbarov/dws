# Development profile for Wallet Service
# Local development with local Postgres

spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/wallet_db}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:24112004}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

# Local services
services:
  ledger:
    url: ${LEDGER_SERVICE_URL:http://localhost:8084}
    enabled: true
  notification:
    url: ${NOTIFICATION_SERVICE_URL:http://localhost:8085}
    enabled: true

# Development logging
logging:
  level:
    root: INFO
    com.fintech.wallet: DEBUG
    org.hibernate.SQL: DEBUG

