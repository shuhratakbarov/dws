name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  JAVA_VERSION: '21'

jobs:
  # =============================================================================
  # BUILD AND TEST
  # =============================================================================
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Build Auth Service
        run: |
          cd auth-service
          ./mvnw clean compile -B -DskipTests

      - name: Build Customer Service
        run: |
          cd customer-service
          ./mvnw clean compile -B -DskipTests

      - name: Build Wallet Service
        run: |
          cd wallet-service
          ./mvnw clean compile -B -DskipTests

      - name: Build Ledger Service
        run: |
          cd ledger-service
          ./mvnw clean compile -B -DskipTests

      - name: Build Notification Service
        run: |
          cd notification-service
          ./mvnw clean compile -B -DskipTests

      - name: Build API Gateway
        run: |
          cd api-gateway
          ./mvnw clean compile -B -DskipTests

  # =============================================================================
  # BUILD FRONTEND
  # =============================================================================
  build-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci || npm install

      - name: Build frontend
        run: |
          cd frontend
          npm run build

  # =============================================================================
  # DOCKER BUILD (only on main branch)
  # =============================================================================
  docker-build:
    runs-on: ubuntu-latest
    needs: [build, build-frontend]
    if: github.ref == 'refs/heads/main'

    strategy:
      matrix:
        service:
          - api-gateway
          - auth-service
          - customer-service
          - wallet-service
          - ledger-service
          - notification-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Build JAR
        run: |
          cd ${{ matrix.service }}
          ./mvnw clean package -DskipTests -B

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/dws-${{ matrix.service }}:latest
            ghcr.io/${{ github.repository_owner }}/dws-${{ matrix.service }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max


