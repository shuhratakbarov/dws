name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  JAVA_VERSION: '21'

jobs:
  # =============================================================================
  # BUILD AND TEST
  # =============================================================================
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Build and Test Auth Service
        run: |
          cd auth-service
          ./mvnw clean verify -B
        env:
          SPRING_PROFILES_ACTIVE: test

      - name: Build and Test Customer Service
        run: |
          cd customer-service
          ./mvnw clean verify -B
        env:
          SPRING_PROFILES_ACTIVE: test

      - name: Build and Test Wallet Service
        run: |
          cd wallet-service
          ./mvnw clean verify -B
        env:
          SPRING_PROFILES_ACTIVE: test

      - name: Build and Test Ledger Service
        run: |
          cd ledger-service
          ./mvnw clean verify -B
        env:
          SPRING_PROFILES_ACTIVE: test

      - name: Build and Test Notification Service
        run: |
          cd notification-service
          ./mvnw clean verify -B
        env:
          SPRING_PROFILES_ACTIVE: test

      - name: Build API Gateway
        run: |
          cd api-gateway
          ./mvnw clean verify -B

  # =============================================================================
  # DOCKER BUILD (only on main branch)
  # =============================================================================
  docker-build:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main'

    strategy:
      matrix:
        service:
          - api-gateway
          - auth-service
          - customer-service
          - wallet-service
          - ledger-service
          - notification-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Build JAR
        run: |
          cd ${{ matrix.service }}
          ./mvnw clean package -DskipTests -B

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/dws-${{ matrix.service }}:latest
            ghcr.io/${{ github.repository_owner }}/dws-${{ matrix.service }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # =============================================================================
  # CODE QUALITY
  # =============================================================================
  code-quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Check code formatting (Spotless)
        run: ./mvnw spotless:check -B
        continue-on-error: true

