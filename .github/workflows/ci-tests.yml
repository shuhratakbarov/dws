# CI workflow for running tests on pull requests
# Ensures code quality before merging

name: CI - Tests

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
      - develop

jobs:
  # Run backend tests
  backend-tests:
    runs-on: ubuntu-latest
    name: Backend Tests

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      matrix:
        service: [auth-service, wallet-service, customer-service, ledger-service, notification-service, api-gateway]

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Run tests for ${{ matrix.service }}
        working-directory: ${{ matrix.service }}
        run: |
          chmod +x mvnw
          ./mvnw test -B
        env:
          DB_URL: jdbc:postgresql://localhost:5432/testdb
          DB_USERNAME: postgres
          DB_PASSWORD: testpass
          JWT_SECRET: dGVzdC1zZWNyZXQta2V5LWZvci10ZXN0aW5nLW9ubHktbm90LWZvci1wcm9kdWN0aW9uLXVzZQ==

  # Run frontend tests and build
  frontend-tests:
    runs-on: ubuntu-latest
    name: Frontend Build

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Lint check
        working-directory: frontend
        run: npm run lint || true  # Don't fail on lint warnings

      - name: Build frontend
        working-directory: frontend
        run: npm run build
        env:
          VITE_API_URL: /api/v1

