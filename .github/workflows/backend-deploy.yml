      - name: Install Heroku CLI
        run: curl https://cli-assets.heroku.com/install.sh | sh

      - name: Login to Heroku Container Registry
        run: heroku container:login
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}

      - name: Build and Push Docker Image
        working-directory: wallet-service
        run: |
          heroku container:push web -a ${{ secrets.HEROKU_APP_WALLET }}

      - name: Release
        run: heroku container:release web -a ${{ secrets.HEROKU_APP_WALLET }}

  deploy-customer-service:
    needs: detect-changes
    if: needs.detect-changes.outputs.customer-service == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
