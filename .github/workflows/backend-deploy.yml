      - name: Build and Push Docker Image
        working-directory: customer-service
        run: |
          heroku container:push web -a ${{ secrets.HEROKU_APP_CUSTOMER }}

      - name: Release
        run: heroku container:release web -a ${{ secrets.HEROKU_APP_CUSTOMER }}

  deploy-ledger-service:
    needs: detect-changes
    if: needs.detect-changes.outputs.ledger-service == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
