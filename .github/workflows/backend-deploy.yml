      - name: Build and Push Docker Image
        working-directory: ledger-service
        run: |
          heroku container:push web -a ${{ secrets.HEROKU_APP_LEDGER }}

      - name: Release
        run: heroku container:release web -a ${{ secrets.HEROKU_APP_LEDGER }}

  deploy-notification-service:
    needs: detect-changes
    if: needs.detect-changes.outputs.notification-service == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
