# Development profile for API Gateway
# Local development with localhost CORS

spring:
  config:
    activate:
      on-profile: dev

  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:3000"
              - "http://127.0.0.1:3000"
              - "http://localhost:8080"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
              - PATCH
            allowedHeaders: "*"
            allowCredentials: true
            exposedHeaders:
              - "Authorization"
              - "X-RateLimit-Limit"
              - "X-RateLimit-Remaining"
            maxAge: 3600

# Development JWT
jwt:
  secret: ${JWT_SECRET}

# Development logging
logging:
  level:
    root: INFO
    com.fintech.gateway: DEBUG
    org.springframework.cloud.gateway: DEBUG

