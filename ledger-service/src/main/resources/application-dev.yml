# Development profile for Ledger Service
# Local development with local Postgres

spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/ledger_db}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

# Development logging
logging:
  level:
    root: INFO
    com.fintech.ledgerservice: DEBUG

