# Development profile for Auth Service
# Local development with local Postgres

spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/auth_db}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

# Development JWT settings
jwt:
  secret: ${JWT_SECRET}
  access-token-expiration: 900000
  refresh-token-expiration: 604800000
  issuer: dws-auth-service-dev

# Development logging
logging:
  level:
    root: INFO
    com.fintech.authservice: DEBUG
    org.springframework.security: DEBUG

